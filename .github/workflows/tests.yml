name: Python tests

on:
  pull_request:
  push:
  schedule:
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lcats
    env:
      LCATS_CACHE_DIR: ${{ github.workspace }}/.lcats-gutenberg-cache

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            lcats/pyproject.toml

      - name: Restore Gutenberg cache
        uses: actions/cache@v4
        with:
          path: ${{ env.LCATS_CACHE_DIR }}
          key: ${{ runner.os }}-gutenberg-${{ hashFiles('lcats/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-gutenberg-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run unit tests
        run: |
          scripts/test
