name: Lint and formatting checks

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lcats

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install "ruff==0.15.0" "black==25.11.0"

      - name: Show tool versions
        run: |
          python --version
          black --version
          ruff --version

      - name: Ruff lint (check only)
        run: |
          scripts/lint

      - name: Black formatting check
        run: |
          black --check lcats tests